<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputRow">
        <p id="label"></p>
        <input id="slider" type="range" min="2" max="100" step="1" value="16">
        <button id="select">Reset</button>
    </div>
    <div id="radioRow">
        <input type="radio" name="mode" value="black" checked> Black Pen
        <input type="radio" name="mode" value="bonus"> Bonus Mode
    </div>
    <div id="sketchBox"></div>
    <script src="javascript.js"></script>
</body>
</html>
